<!DOCTYPE html>
<!-- Unit5-01-HTML-NumberDisplay -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Number display">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  	<!-- Favicon -->
  	<link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  	<link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  	<link rel="manifest" href="./fav_index/site.webmanifest">
  
  	<!--Link to CSS file-->
  	<link rel="stylesheet" href="./css/style.css">
  
  	<!-- Google's MDL -->
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

    <!--Title-->
  	<title>Number display</title>
  
  </head>
  <body>
    
    <!--JavaScript-->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script src="./js/script.js"></script>

    <!--header-->
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<span class="mdl-layout-title">Number display</span>
  			</div>
  		</header>
  	</div>
  	<main class="mdl-layout__content">
  		<br>
      <br>
      <br>
      <img src="./images/lots_of_numbers.jpg" alt="numbers" height="230" width="300">
      <h5>This program will display all numbers from 0 up to your number:</h5>

      <!-- Enter a number -->
      <h6>Enter an number:</h6>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="user-number" step="1">
          <label class="mdl-textfield__label" for="user-number">Enter a number...</label>
          <span class="mdl-textfield__error">Enter a valid number!</span>
        </div>
      </form>
      
  		<!-- Raised button with ripple -->
  		<button
  			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  			onclick="NumberDisplay()"
  		>
  		Display numbers
  		</button>
  		<p>
        <div id="result"></div>
        <div id="user-number"></div>
  		</p>
    </main>
  </body>
</html>
